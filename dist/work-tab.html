<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/favicon/favicon.png">
  <link rel="stylesheet" href="../css/work-tab__body.css">
  <link rel="stylesheet" href="../css/map-container.css">
  <link rel="stylesheet" href="../css/navigation-list.css">
  <link rel="stylesheet" href="../css/burger.css">
  <link rel="stylesheet" href="../css/control_menu.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <title>Soil application</title>

</head>
<body>
  <div class="wrapper">
    <div class="side__bar">
      <div class="navigation__list">
        <div class="burger">
          <ul class="burger__ul">
            <li class="line">
              <svg viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg">
                <line x1="0" y1="0" x2="100" y2="0" stroke="white" stroke-width="20" />
              </svg>
            </li>
            <li class="line ">
              <svg viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg">
                <line x1="0" y1="0" x2="100" y2="0" stroke="white" stroke-width="20" />
              </svg>
            </li>
            <li class="line ">
              <svg viewBox="0 0 100 10" xmlns="http://www.w3.org/2000/svg">
                <line x1="0" y1="0" x2="100" y2="0" stroke="white" stroke-width="20" />
              </svg>
            </li>
          </ul>
        </div>
        <ul>
          <li class="navigation__item">
            <img src="../assets/favicon/favicon.png" alt="icon" class="icon">
            <span class="nav__text">Поля</span>
          </li>
          <li class="navigation__item">
            <img src="../assets/favicon/favicon.png" alt="icon" class="icon">
            <span class="nav__text">Заметки</span>
          </li>
          <li class="navigation__item">
            <img src="../assets/favicon/favicon.png" alt="icon" class="icon">
            <span class="nav__text">Посев</span>
          </li>
          <li class="navigation__item">
            <img src="../assets/favicon/favicon.png" alt="icon" class="icon">
            <span class="nav__text">Удобрения</span>
          </li>
          <li class="navigation__item">
            <img src="../assets/favicon/favicon.png" alt="icon" class="icon">
            <span class="nav__text">Погода</span>
          </li>
          <li class="navigation__item">
            <img src="../assets/favicon/favicon.png" alt="icon" class="icon">
            <span class="nav__text">Данные</span>
        </li>
        </ul>
      </div>
      <div class="control__menu control__menu-closed">
        <div class="tab__name">
          <span class="tab__name-text">Current tab</span>
        </div>
        <div class="tab__window">

        </div>
      </div>
    </div>
    <div class="map__holder">
      <div class="map" id="map"></div>
    </div>
  </div>
  <script src="../script/map-script.js"></script>
  <script src="../script/burger__toggle.js"></script>
  <script src="../script/setTabName.js"></script>
</body>
</html>
